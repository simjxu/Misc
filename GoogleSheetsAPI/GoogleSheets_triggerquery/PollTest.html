    <button onclick="starttrigfunc()"> Start Trigger </button>
    
    
    <script>
    
    function starttrigfunc() {
    google.script.run
    .withSuccessHandler(function(response){
    console.log("Running Function 1:")

    })
    .withFailureHandler(function(err) {
    console.log(response);
    })
    .createTrigger();
    
    }
    
    </script>
    
    <button onclick="deletetrigfunc()"> Delete Trigger </button>

    google.script.run
    .withSuccessHandler(function(response){
    console.log("Running Function 2:")
    console.log(response);
